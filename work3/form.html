<main style="display: flex; justify-content: center; align-items: center; height: 100vh;">
    <section>
        <form action="#" method="post" style="width: 100% height 100%; background-color: gray; padding: 20px; border-radius: 10px;">
            <h2 style="text-align: center;"><u>Student Information Form</u></h2><br>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="phone">Phone:</label>
            <input type="text" id="roll" name="roll" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="dob">DOB:</label>
        <input type="date" id="dob" name="dob" required><br><br>
        
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required><br><br>
            <option value="">Select Gender</option><br><br>
            <option value="male">Male</option><br><br>
            <option value="female">Female</option><br><br></select>
            <br><br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset" style="margin-left: 80px;"> 
        </form>
    </section>
</main>
